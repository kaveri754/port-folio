<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas to</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
     const canvas = document.getElementById('canvas');
        const ctx=canvas.getContext('2d');
        ctx.fillStyle='green';
        ctx.fillRect(10,10,110,60);
        ctx.fillStyle='green';
        ctx.fillRect(200,10,110,60);
        ctx.fillStyle='green';
        
        ctx.fillRect(130,130,50,100);
        ctx.beginPath();{
    ctx.arc(150,200,100,0,Math.PI/2,false)
    ctx.stroke();
  }

    </script>
</body>
</html>
